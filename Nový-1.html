<html>
<head><title>Dynamically load images: jQuery Looping</title>
<style type="text/css">
div  {
 
display: inline;
padding: 10px;
 
}
 
</style>
 
</head>
<body>
 
<obr></obr>
<obr></obr>
<obr></obr>
<obr></obr>
<obr></obr>
 
 
<script src="//code.jquery.com/jquery-1.8.1.min.js" type="text/javascript"></script>
<script>
$(document).ready( function() {
 
 $("obr").each( function(i) {
  $(this).append("<img src='img/1/"+(++i)+".JPG' width='200' height='200' />");	
 });
 
});    
</script>
</body>
</html>
